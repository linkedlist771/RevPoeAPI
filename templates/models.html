<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POE 模型信息</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">POE 模型列表</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for model_id, model in models.items() %}
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">
                <div class="flex items-center mb-4">
                    {% if model.path %}
                    <img src="{{ model.path }}" alt="{{ model_id }}" class="w-8 h-8 mr-3">
                    {% endif %}
                    <h2 class="text-xl font-semibold text-gray-700">{{ model_id }}</h2>
                </div>
                <div class="space-y-2">
                    <p class="text-gray-600"><span class="font-medium">基础模型:</span> {{ model.baseModel }}</p>
                    <p class="text-gray-600"><span class="font-medium">最大Token:</span> {{ model.tokens }}</p>
                    <p class="text-gray-600"><span class="font-medium">积分消耗:</span> {{ model.points }}</p>
                    <p class="text-gray-600"><span class="font-medium">描述:</span> {{ model.desc }}</p>
                    {% if model.premium_model %}
                    <span class="inline-block bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-sm">高级模型</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
